<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn the fretboard!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div><input type="checkbox" id="natural-checkbox" checked> <label for="natural-checkbox">Natural notes</label></div>
	<div><input type="checkbox" id="common-sharp-checkbox" checked> <label for="common-sharp-checkbox">Common sharp notes</label></div>
	<div><input type="checkbox" id="uncommon-sharp-checkbox"> <label for="uncommon-sharp-checkbox">Uncommon sharp notes <i>(E#, B#)</i></label></div>
	<div><input type="checkbox" id="common-flat-checkbox" checked> <label for="common-flat-checkbox">Common flat notes</label></div>
	<div><input type="checkbox" id="uncommon-flat-checkbox"> <label for="uncommon-flat-checkbox">Uncommon flat notes <i>(Cb, Fb)</i></label></div>
	<div><input type="text" id="wait-input" value="3">s to solve</div>

	<button id="start-button">Start!</button>
	<div id="output-div"></div>
	<div id="fretboard-div"></div>

	<svg id="drawing-area" style="display: none">
		<rect id="fretboard"></rect>

		<line class="fret" x1="56" y1="0" x2="56" y2="100"></line>
		<line class="fret" x1="109" y1="0" x2="109" y2="100"></line>
		<line class="fret" x1="159" y1="0" x2="159" y2="100"></line>
		<line class="fret" x1="206" y1="0" x2="206" y2="100"></line>
		<line class="fret" x1="251" y1="0" x2="251" y2="100"></line>
		<line class="fret" x1="293" y1="0" x2="293" y2="100"></line>
		<line class="fret" x1="333" y1="0" x2="333" y2="100"></line>
		<line class="fret" x1="370" y1="0" x2="370" y2="100"></line>
		<line class="fret" x1="405" y1="0" x2="405" y2="100"></line>
		<line class="fret" x1="439" y1="0" x2="439" y2="100"></line>
		<line class="fret" x1="470" y1="0" x2="470" y2="100"></line>
		<line class="fret" x1="500" y1="0" x2="500" y2="100"></line>

		<circle cx="134" cy="50" r="7"></circle>
		<circle cx="228" cy="50" r="7"></circle>
		<circle cx="313" cy="50" r="7"></circle>
		<circle cx="387" cy="50" r="7"></circle>
		<circle cx="485" cy="25" r="7"></circle>
		<circle cx="485" cy="75" r="7"></circle>

		<line class="string" x1="0" y1="20" x2="500" y2="20"></line>
		<line class="string" x1="0" y1="40" x2="500" y2="40"></line>
		<line class="string" x1="0" y1="60" x2="500" y2="60"></line>
		<line class="string" x1="0" y1="80" x2="500" y2="80"></line>
	</svg>

	<script src="main.js"></script>
</body>
</html>
